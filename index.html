<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario By Euge Mora</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="shortcut icon" href="./public/assets/icon/form-icon.png" type="image/x-icon">
</head>
<body>
    <h2>Formulario con Select Dinamico</h2>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <!-- Formulario -->
        <form id="userForm">
            <!--Input tipo text-->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <!--Input tipo email-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!--Input tipo password-->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <!--Select dinamico-->
            <label for="options">Opciones:</label>
            <select id="options" name="options" required>
                <option value="" disabled selected>Selecciona una opción</option>
            </select>

            <!--Boton-->
            <button type="submit" id="submit-button">Enviar</button>
        </form>
    </div>

    <!-- Script de JS -->
    <script src="./public/js/script.js"></script>
</body>
</html>
